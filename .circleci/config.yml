---
version: 2.1

orbs:
  ruby: circleci/ruby@2.0.0

jobs:
  test:
    parameters:
      ruby-version:
        type: string

    docker:
      - image: cimg/ruby:<< parameters.ruby-version >>

    steps:
      - checkout

      - ruby/install-deps:
          clean-bundle: true

      - run:
          name: Run bacon tests
          command: bundle exec rake test

      - ruby/rspec-test

workflows:
  build_and_test:
    jobs:
      - test:
          matrix:
            parameters:
              ruby-version:
                - '2.4'
                - '2.5'
                - '2.6'
                - '2.7'
                - '3.0'
                - '3.1'
